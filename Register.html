<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maniyara | Chat App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body class="light-mode">
    <div class="container">
        <div class="d-flex justify-content-end my-2">
            <button id="theme-toggle-btn" class="btn btn-secondary">
                <i class="bi bi-moon-stars-fill"></i>
            </button>
        </div>
        <h1 class="text-center fs-1 my-4 fw-bolder" id="name">Maniyara | Chat App</h1>
        <div class="d-flex justify-content-center mt-5">
            <div class="form text-center p-4 w-100" style="max-width: 600px;">
                <h1 class="fw-bold mt-2">Register</h1>
                <form action="">
                    <div class="mb-3">
                        <label class="fs-5 fw-semibold" for="username">Username:</label>
                        <input type="text" class="form-control border-black" id="username" required />
                    </div>
                    <div class="mb-3">
                        <label class="fs-5 fw-semibold" for="password">Password:</label>
                        <input type="password" class="form-control border-black" id="password" required />
                    </div>
                    <div class="mb-3">
                        <label class="fs-5 fw-semibold" for="phone">Phone No.:</label>
                        <input type="text" class="form-control border-black" id="phone" required />
                    </div>
                    <div class="mb-3 d-flex justify-content-start">
                        <label class="fs-5 fw-semibold me-3">Gender:</label>
                        <div class="form-check me-3">
                            <input type="radio" class="form-check-input" id="male" name="gender" value="male" required />
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="female" name="gender" value="female" required />
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="fs-5 fw-semibold" for="profile-pic">Profile Picture:</label>
                        <input type="file" class="form-control" id="profile-pic" accept="image/*" />
                    </div>
                    <button class="btn btn-dark w-100 mt-2" type="submit">Register</button>
                </form>
                <div class="d-flex justify-content-center mt-3">
                    <span class="fs-6">Already have an account?</span>
                    <a href="Login.html" class="ms-2">Login</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="validation.js"></script>
</body>
</html>
