<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maniyara | Chat App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body class="light-mode">
    <div class="container">
        <div class="d-flex justify-content-end my-2">
            <button id="theme-toggle-btn" class="btn btn-secondary">
                <i class="bi bi-moon-stars-fill"></i>
            </button>
        </div>
        <h1 class="text-center fs-1 my-4 fw-bolder" id="name">
            Maniyara | Chat App
        </h1>
        <div class="d-flex justify-content-center mt-5" id="box">
            <!-- Responsive form container -->
            <div class="form text-center p-4 col-12 col-md-8 col-lg-6">
                <h1 class="fw-bold mt-3">Login</h1>
                <form action="chat.html" method="GET">
                    <div class="row p-3">
                        <div class="col-12 d-flex flex-column mb-4">
                            <label class="fs-5 fw-semibold text-start" for="username">Username:</label>
                            <input type="text" id="username" class="form-control" required />
                        </div>
                        <div class="col-12 d-flex flex-column mb-4">
                            <label class="fs-5 fw-semibold text-start" for="password">Password:</label>
                            <input type="password" id="password" class="form-control" required />
                        </div>
                    </div>
                    <button class="btn btn-dark w-100 mt-3" type="submit">Login</button>
                </form>
                <div class="d-flex justify-content-center align-items-center mt-3">
                    <h3 class="fs-6 me-2">You don't have an account?</h3>
                    <a href="Register.html">Register</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
    <script src="validation.js"></script>
</body>
</html>
