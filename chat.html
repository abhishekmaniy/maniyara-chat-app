<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat | Maniyara</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="chat.css" />
  </head>
  <body class="light-mode">
    <div class="container d-flex">
      <div class="sidebar w-25 p-4 d-flex flex-column">
        <div class="Logo fs-3 fw-bold mb-3">Maniyara</div>
        <hr />
        <div class="d-flex flex-column gap-2 flex-grow-1">
          <div class="comp d-flex align-items-center p-2 rounded hover-effect">
            <div class="border-3 rounded-circle overflow-hidden" style="width: 30px; height: 30px">
              <img src="Screenshot 2024-09-27 183930.png" alt="User Avatar" class="img-fluid" style="height: 100%; width: 100%; object-fit: cover" />
            </div>
            <div class="ms-3 fw-semibold">Abhishek Maniyar</div>
          </div>
          <!-- Add more user entries as needed -->
        </div>
        <hr class="p-2 mt-5" />
        <div class="d-flex flex-column gap-2">
          <a href="about.html">
            <div class="logout fs-3"><i class="bi bi-info-circle"></i></div>
          </a>
          <a href="Login.html">
            <div class="logout fs-3"><i class="bi bi-box-arrow-left"></i></div>
          </a>
          <a href="setting.html">
            <div class="setting fs-3"><i class="bi bi-gear"></i></div>
          </a>
        </div>
      </div>

      <div class="separator"></div>

      <div class="w-75 p-4">
        <div class="d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center">
            <div class="border-3 rounded-circle overflow-hidden" style="width: 30px; height: 30px">
              <img src="Screenshot 2024-09-27 183930.png" alt="User Avatar" class="img-fluid" style="height: 100%; width: 100%; object-fit: cover" />
            </div>
            <div class="ms-3 fw-semibold">Abhishek Maniyar</div>
          </div>
          <div class="d-flex justify-content-end my-2">
            <button id="theme-toggle-btn" class="btn btn-secondary">
              <i class="bi bi-moon-stars-fill"></i>
            </button>
          </div>
        </div>
        <hr />

        <div class="chat-component d-flex flex-column gap-2">
          <div class="left d-flex justify-content-start">
            <span class="bg-black text-white p-2 rounded-2">Hello</span>
          </div>
          <div class="right d-flex justify-content-end">
            <span class="bg-primary text-white p-2 rounded-2">How are you?</span>
          </div>
          <!-- Add more chat messages as needed -->
        </div>

        <hr />

        <div class="input-wrapper p-2 rounded-3" style="border: 1px solid black">
          <input class="p-1 w-100 rounded-2" placeholder="Send a message..." type="text" style="border: none; outline: none" />
          <div class="send-btn rounded" style="background-color: #007bff; height: 100%; display: flex; align-items: center; justify-content: center;">
            <i class="ri-send-plane-2-fill"></i>
          </div>
        </div>
        
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
      const themeToggleBtn = document.getElementById('theme-toggle-btn');
      const body = document.body;

      themeToggleBtn.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
        body.classList.toggle('light-mode');
        themeToggleBtn.innerHTML = body.classList.contains('dark-mode')
          ? '<i class="bi bi-brightness-high-fill"></i>'
          : '<i class="bi bi-moon-stars-fill"></i>';
      });
    </script>
  </body>
</html>
